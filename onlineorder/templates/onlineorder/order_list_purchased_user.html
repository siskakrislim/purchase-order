{% extends "base_generic.html" %}

{% block content %}
    <h1>Order List</h1>

    {% if order_list %}
    <ul>
        {% for orders in order_list %}
        <li><a href="">{{ orders.po_ref_no }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no items ordered at the moment.</p>
    {% endif %}
{% endblock %}
